<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Imagenes</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <img class="img-fluid" src="../../img/amarillo.jpg" alt="">
            </div>
            <hr>
            <div class="col-12">
                <img class="img-fluid float-start img-thumbnail" width="400" src="../../img/azul.jpg" alt="">
                <img class="img-fluid float-end img-thumbnail" width="400" src="../../img/espectro.jpg" alt="">
            </div>
            <hr>
            <div class="row">
                <div class="col-12">
                    <figure class="figure">
                        <img class="img-fluid rounded" src="../../img/morado.jpg" width="400" alt="">
                        <figcaption class="figure-caption">
                            <p class="text-center">Lorem ipsum dolor sit amet.</p>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
