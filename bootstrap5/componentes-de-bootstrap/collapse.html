<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Collapse</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <a href="#contenido-1" type="button" class="btn btn-primary" data-bs-toggle="collapse" aria-expanded="false"
                aria-controls="contenido-1">
                Información</a>
                <div class="collapse" id="contenido-1">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Titulo</h2>
                            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo!</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <button type="button" class="btn btn-primary" data-bs-toggle="collapse" aria-expanded="false"
                   aria-controls="contenido-2" data-bs-target="#contenido-2">
                    Información</button>
                <div class="collapse" id="contenido-2">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="card-title">Titulo</h2>
                            <p class="card-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
