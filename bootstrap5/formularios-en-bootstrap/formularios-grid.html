<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Formularios con Grid</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <form action="">
                    <div class="row">
                        <div class="col-12 col-md-6 mt-3">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" placeholder="Nick Saurino" id="nombre">
                        </div>
                        <div class="col-12 col-md-6 mt-3">
                            <label for="correo" class="form-label">Correo</label>
                            <input type="email" class="form-control" placeholder="correo@correo.com" id="correo">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 col-md-6 mt-3">
                            <label for="mensaje" class="form-label">Mensaje</label>
                            <textarea name="mensaje" id="mensaje" class="form-control"></textarea>
                        </div>
                        <div class="col-12 col-md-6 mt-3">
                            <div class="row">
                                <div class="col-12 col-sm-6">
                                    <label class="form-label">Estado Civil</label>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="estado-civil" id="soltero">
                                        <label for="soltero" class="form-check-label">Soltero</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" name="estado-civil" id="casado">
                                        <label for="casado" class="form-check-label">Casado</label>
                                    </div>
                                </div>
                                <div class="col-12 col-sm-6">
                                    <label class="form-label">País</label>
                                    <select name="pais" id="pais" class="form-select">
                                        <option value="italia">Italia</option>
                                        <option value="rusia">Rusia</option>
                                        <option value="españa">España</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-12 d-flex justify-content-center">
                            <div class="text-center">
                                <div class="form-check mb-3 mt-3">
                                    <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                                    <label for="terminos" class="form-check-label">Acepto los terminos y condiciones</label>
                                </div>
                                <button type="submit" class="col-12 btn btn-primary">Enviar</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

<script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
