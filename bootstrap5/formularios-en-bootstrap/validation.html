<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Validaci√≥n en Formularios</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <form action="">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control is-valid" placeholder="Nombre" name="nombre" id="nombre">
                    <div class="valid-feedback">Correcto!</div>
                </form>
            </div>
            <div class="col-6">
                <form action="">
                    <label for="correo" class="form-label">Correo:</label>
                    <input type="email" class="form-control is-invalid" placeholder="correo@correo.com" name="correo" id="correo">
                    <div class="invalid-feedback">Por favor introduce un correo valido.</div>
                </form>
            </div>
        </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
