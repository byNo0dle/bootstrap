<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>CheckBox & Radio Buttons</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <!-- Checkbox -->
            <div class="col-4">
                <div class="form-check">
                    <input type="checkbox" name="checkbox-1" class="form-check-input" id="checkbox-1">
                    <label for="checkbox-1" class="form-check-label">CheckBox 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="checkbox-2" class="form-check-input" id="checkbox-2">
                    <label for="checkbox-2" class="form-check-label">CheckBox 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" name="checkbox-3" class="form-check-input" id="checkbox-3">
                    <label for="checkbox-3" class="form-check-label">CheckBox 3</label>
                </div>
            </div>
            <!-- Radio Buttons -->
            <div class="col-4">
                <div class="form-check">
                    <input type="radio" name="mi-radio-button" class="form-check-input" id="radio-1">
                    <label for="radio-1" class="form-check-label">Radio 1</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="mi-radio-button" class="form-check-input" id="radio-2">
                    <label for="radio-2" class="form-check-label">Radio 2</label>
                </div>
                <div class="form-check">
                    <input type="radio" name="mi-radio-button" class="form-check-input" id="radio-3">
                    <label for="radio-3" class="form-check-label">Radio 3</label>
                </div>
            </div>
            <!-- Switch -->
            <div class="col-4">
                <div class="form-check form-switch">
                    <input type="checkbox" name="switch-1" class="form-check-input" id="switch-1">
                    <label for="switch-1" class="form-check-label">Switch 1</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="switch-2" class="form-check-input" id="switch-2">
                    <label for="switch-2" class="form-check-label">Switch 2</label>
                </div>
                <div class="form-check form-switch">
                    <input type="checkbox" name="switch-3" class="form-check-input" id="switch-3">
                    <label for="switch-3" class="form-check-label">Switch 3</label>
                </div>
            </div>
            <!-- Checkbox Inline -->
            <div class="col-12 mt-3">
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkbox-4" class="form-check-input" id="checkbox-4">
                    <label for="checkbox-4" class="form-check-label">CheckBox 4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkbox-5" class="form-check-input" id="checkbox-5">
                    <label for="checkbox-5" class="form-check-label">CheckBox 5</label>
                </div>
                <div class="form-check form-check-inline">
                    <input type="checkbox" name="checkbox-6" class="form-check-input" id="checkbox-6">
                    <label for="checkbox-6" class="form-check-label">CheckBox 6</label>
                </div>
            </div>
            <!-- Checkbox estilo boton -->
            <div class="col-6 mt-3">
                <div class="">
                    <input type="checkbox" name="checkbox-button-7" class="btn-check" id="checkbox-button-7">
                    <label for="checkbox-button-7" class="btn btn-primary">CheckBox 7</label>
                </div>
                <div class="">
                    <input type="checkbox" name="checkbox-button-8" class="btn-check" id="checkbox-button-8">
                    <label for="checkbox-button-8" class="btn btn-secondary">CheckBox 8</label>
                </div>
                <div class="">
                    <input type="checkbox" name="checkbox-button-9" class="btn-check" id="checkbox-button-9">
                    <label for="checkbox-button-9" class="btn btn-success">CheckBox 9</label>
                </div>
            </div>
            <!-- Checkbox radio boton -->
            <div class="col-6 mt-3">
                <input type="radio" name="radio-button" class="btn-check" id="radio-button-7">
                <label for="radio-button-7" class="btn btn-primary">Radio 7</label>

                <input type="radio" name="radio-button" class="btn-check" id="radio-button-8">
                <label for="radio-button-8" class="btn btn-secondary">Radio 8</label>

                <input type="radio" name="radio-button" class="btn-check" id="radio-button-9">
                <label for="radio-button-9" class="btn btn-success">Radio 9</label>
            </div>
        </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
