<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Floating Labels</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-6">
                <div class="form-floating">
                    <input type="text" name="nombre" id="nombre" class="form-control" placeholder="Nick Saurino">
                    <label for="nombre">Nombre</label>
                </div>
                <div class="form-floating mt-3">
                    <textarea name="notas" id="notas" class="form-control" placeholder="Notas"></textarea>
                    <label for="notas">Notas</label>
                </div>
                <div class="form-floating mt-3">
                    <select name="frutas" id="frutas" class="form-select">
                        <option selected>Selecciona una opci√≥n</option>
                        <option value="fresa">Fresa</option>
                        <option value="mango">Mango</option>
                        <option value="papaya">Papaya</option>
                    </select>
                    <label for="frutas">Selecciona una fruta</label>
                </div>
            </div>
        </div>
    </div>

<script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
