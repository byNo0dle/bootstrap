<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Select Box</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <select name="pais" id="pais" class="form-select mb-3" aria-label="Selección de país">
                    <option value="peru">Perú</option>
                    <option value="españa">España</option>
                    <option value="italia">Italia</option>
                    <option value="usa">U.S.A</option>
                </select>
                <select name="paises" id="paises" class="form-select form-select-lg mb-3" aria-label="Selección de país">
                    <option value="peru">Perú</option>
                    <option value="españa">España</option>
                    <option value="italia">Italia</option>
                    <option value="usa">U.S.A</option>
                </select>
                <select name="paiss" id="paiss" class="form-select form-select-sm mb-3" aria-label="Selección de país">
                    <option value="peru">Perú</option>
                    <option value="españa">España</option>
                    <option value="italia">Italia</option>
                    <option value="usa">U.S.A</option>
                </select>
                <select multiple size="2" name="frutas" id="frutas" class="form-select mb-3" aria-label="Selección de país">
                    <option value="mango">Mango</option>
                    <option value="fresa">Fresa</option>
                    <option value="uva">Uva</option>
                    <option value="papaya">Papaya</option>
                </select>
                <select disabled name="fruts" id="fruts" class="form-select mb-3" aria-label="Selección de país">
                    <option value="mango">Mango</option>
                    <option value="fresa">Fresa</option>
                    <option value="uva">Uva</option>
                    <option value="papaya">Papaya</option>
                </select>
            </div>
        </div>
    </div>

<script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
