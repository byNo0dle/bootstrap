<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <title>Utilidades para Columnas</title>
    <style>
        .row {
            background: #e8e8e8;
        }
        .col {
            background: #f2f2f2;
            text-align: center;
            padding: 10px;
            border: 1px solid #4d5061;
        }
    </style>
</head>
<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col">Columna 1</div>
            <div class="col">Columna 2</div>
            <div class="col">Columna 3</div>
            <div class="col">Columna 4</div>
        </div>
        <div class="row mt-3">
            <div class="col order-4">Columna 1</div>
            <div class="col order-3">Columna 2</div>
            <div class="col order-2">Columna 3</div>
            <div class="col order-1">Columna 4</div>
        </div>
        <div class="row mt-3">
            <div class="col order-4 order-md-1">Columna 1</div>
            <div class="col order-3 order-md-2">Columna 2</div>
            <div class="col order-2 order-md-3">Columna 3</div>
            <div class="col order-1 order-md-4">Columna 4</div>
        </div>
        <div class="row mt-3">
            <div class="col col-3 offset-3 offset-sm-6">Columna</div>
        </div>
        <div class="row mt-3">
            <div class="col col-3 offset-3">Columna 1</div>
            <div class="col col-3 offset-3">Columna 2</div>
        </div>
        <div class="row mt-3 justify-content-between">
            <div class="col col-auto">Columna 1</div>
            <div class="col col-auto">Columna 2</div>
        </div>
        <div class="row mt-3">
            <div class="col col-auto">Columna 1</div>
            <div class="col col-auto ms-auto">Columna 2</div>
        </div>
        <div class="row mt-3">
            <div class="col col-auto me-auto">Columna 1</div>
            <div class="col col-auto">Columna 2</div>
        </div>
    </div>

    <script src="../../js/bootstrap.bundle.min.js"></script>
</body>
</html>
